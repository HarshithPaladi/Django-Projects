<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    {%if error%}
    <h1>{{error}}</h1>
    {%endif%}
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
    {%if cost%}
    <h1>Ticket cost is : {{cost}}</h1>
    {%endif%}
</body>
</html>
