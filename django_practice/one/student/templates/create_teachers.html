{% extends "bootstrap.html" %}

{% block body %}
<h1>CREATE A TEACHER</h1>
<form method ="POST">
    <label>Name :</label><input name ="name" placeholder="Enter teacher name">
    <br>
    <br>
    <label>Department :</label>
    <select name ="dept">
        {% for d in departments %}
            <option value = "{{d.id}}">{{d.name}}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    {% csrf_token %}
    <input type = "submit" value ="Create Teacher">
</form>

{% endblock %}
