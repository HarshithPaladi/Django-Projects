{% extends 'bootstrap.html' %}
{% block content %}
<h1>Hello Login User</h1>
{% if form %}
    <h2> Enter the details</h2>
    <form action="" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" value="Click to Submit">
    </form>
{% endif %}
{% if error %}
  {{ error }}
{% endif %}
{% endblock content %}
